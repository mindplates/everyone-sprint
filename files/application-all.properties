spring.profiles.active=default
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3406/everyone_sprint?serverTimezone=UTC&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&cacheDefaultTimezone=false
spring.datasource.username=everyone_sprint_app
spring.datasource.password=admin1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.type=trace
spring.redis.host=127.0.0.1
spring.redis.port=6479
spring.redis.password=admin1234
spring.session.store-type=redis
spring.session.redis.flush-mode=immediate
spring.session.redis.namespace=everyonesprint
spring.messages.basename=messages/message
spring.messages.encoding=UTF-8
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
server.port=9000
server.servlet.session.timeout=12h
server.ssl.key-store=classpath:keystores/keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=123456
server.ssl.key-password=a123456
server.ssl.key-alias=keystore-alias/
everyone_sprint.locale.default=en
everyone_sprint.corsUrls=https://localhost:5000, https://everyone-sprint.com:5000, https://everyone-sprint.com, http://localhost:5000, http://everyone-sprint.com:5000, http://everyone-sprint.com
everyone_sprint.url=https://www.everyone-sprint.com
everyone_sprint.web-url=https://localhost:5000/
